<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../static/css/login.css" />
    <title>{% block title %}VibeVerdic-Login{% endblock %}</title>
  </head>
  <body class="g-body">
    {% extends "header.html" %} {% block content %}
    <div class="g-container">
      <form action="{{ url_for('login') }}" method="post">
        <div class="g-info">
          <label class="g-username" for="username">Username:</label><br />
          <input
            class="g-username-input"
            type="text"
            id="username"
            name="username"
            required
          /><br />
          <label class="g-password" for="password">Password:</label><br />
          <input
            class="g-password-input"
            type="password"
            id="password"
            name="password"
            required
          /><br /><br />
          <button class="g-button" type="submit">Login</button>
        </div>
      </form>
    </div>
    {% include "footer.html" %} {% endblock %}
  </body>
</html>
